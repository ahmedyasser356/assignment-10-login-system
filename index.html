<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>login</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="">
    <div
      id="loginLayer"
      class="login-layer position-absolute top-0 start-0 bottom-0 end-0 d-flex justify-content-center align-items-center"
    >
      <form id="loginForm" class="py-5 mx-auto shadow-lg" action="">
        <h2 class="text-center fw-bold text-white mb-4">Login</h2>
        <div class="login-content text-center text-white px-4">
          <div class="gmail-input-box position-relative mb-4">
            <input
              type="text"
              class="gmail-input rounded-pill"
              id="loginGmailInput"
              placeholder="Gmail"
            />
            <i
              class="fa-solid fa-envelope position-absolute top-50 translate-middle-y text-white"
            ></i>
          </div>
          <div class="password-input-box position-relative mb-4">
            <input
              type="password"
              class="password-input rounded-pill"
              id="loginPasswordInput"
              placeholder="Password"
            />
            <i
              class="fa-solid fa-lock position-absolute top-50 translate-middle-y text-white"
            ></i>
          </div>
          <p class="invalid d-none">incorrect email or password</p>
          <button class="login-button w-100 rounded-pill">Login</button>
          <p class="mt-4">
            Donâ€™t have an account?
            <a
              id="toSignup"
              class="fw-semibold pointer decoration-line text-white text-decoration-none"
              >Sign Up</a
            >
          </p>
        </div>
      </form>
    </div>

    <div
      id="signupLayer"
      class="signup-layer position-absolute top-0 start-0 bottom-0 end-0 d-none justify-content-center align-items-center"
    >
      <form id="signupForm" class="py-4 mx-auto shadow-lg" action="">
        <h2 class="text-center fw-bold text-white mb-4">Sign Up</h2>
        <div class="login-content text-center text-white px-4">
          <div class="username-input-box position-relative mb-4">
            <input
              type="text"
              class="username-input rounded-pill"
              id="signupUsername"
              placeholder="Username"
            />
            <i
              class="fa-solid fa-user position-absolute top-50 translate-middle-y text-white"
            ></i>
          </div>

          <div class="gmail-input-box position-relative mb-4">
            <input
              type="text"
              class="gmail-input rounded-pill"
              id="signupGmail"
              placeholder="Gmail"
            />
            <i
              class="fa-solid fa-envelope position-absolute top-50 translate-middle-y text-white"
            ></i>
          </div>
          <div class="gmail-input-box position-relative mb-4">
            <input
              type="password"
              class="password-input rounded-pill"
              id="signupPassword"
              placeholder="Password"
            />
            <i
              class="fa-solid fa-lock position-absolute top-50 translate-middle-y text-white"
            ></i>
          </div>
          <div class="warning d-none">
            <ul>
              <li>username must contains at least 3 word</li>
              <li>gmail should end with .com</li>
              <li>password 5 word or more</li>
            </ul>
          </div>
          <p class="gmail-exist d-none">Gmail already exists</p>
          <button class="signup-button w-100 rounded-pill">Sign Up</button>
          <p class="mt-4">
            You have an account?
            <a
              id="toLogin"
              class="fw-semibold pointer decoration-line text-white text-decoration-none"
              >Login</a
            >
          </p>
        </div>
      </form>
    </div>
    <div
      id="welcomeLayer"
      class="welcome-layer d-none position-absolute top-0 start-0 bottom-0 end-0"
    >
      <div class="position-absolute fixed-top shadow-lg">
        <div class="container">
          <div class="nav d-flex justify-content-between align-items-center">
            <a href="#" class="text-white text-decoration-none">Smart Login</a>
            <div class="">
              <button id="logout" class="logout-button logout-up">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> logout
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="welcome-content row">
          <div class="col-sm-6 d-flex flex-column pt-5 pb-3">
            <h1 class="welcome-name">
              Welcome <span id="usernameSpan"></span>
            </h1>
          </div>
          <div class="col-sm-6 text-center">
            <img src="imgs/welcom.png" width="100%" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
